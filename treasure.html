<!DOCTYPE html>
<html>
    <head>
        <title>Find treasure</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
          integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
      
    </head>
    <body>
        <h2>Treasure hunt by Siva Ram Sai </h2>
        <br>
        <div class="d-flex justify-content-center p-2 bg-secondary text-white">  
            <div class="p-2 bg-success flex-fill">Click on the chests to search for treasure</div>
            <div class="p-2 bg-primary flex-fill" id="chests">Number of chests checked is zero.</div>
            <div class="p-2 bg-dark flex-fill" id="score">Score is unknown.</div>
            <div class="p-2 bg-warning flex-fill" id="help">Help report</div>
        </div>
        <div class = "container text-center">
            <button class="btn btn-danger" type="submit" onclick="resetgame()">Reset Game</button>
        </div>
        <div class="image-grid d-flex flex-column justify-content-center align-items-center">

            <div class="d-flex">
                <div><img src="TC.jpg" id="chest0" onclick="check(0)" height="100" width="100" alt="Treasure Chest"></div>
                <div><img src="TC.jpg" id="chest1" onclick="check(1)" height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg" id="chest2" onclick="check(2)" height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg" id="chest3" onclick="check(3)" height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg" id="chest4" onclick="check(4)" height="100" width="100" alt="Treasure Chest"></div>
            </div>
        
            <div class="d-flex">
                <div><img src="TC.jpg" id="chest5" onclick="check(5)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg" id="chest6" onclick="check(6)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg" id="chest7" onclick="check(7)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg" id="chest8" onclick="check(8)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg" id="chest9" onclick="check(9)"height="100" width="100" alt="Treasure Chest "></div>
            </div>
    
            <div class="d-flex">
                <div><img src="TC.jpg" id="chest10" onclick="check(10)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg" id="chest11" onclick="check(11)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="help.jpg" id="help" onclick="help()"height="100" width="100" alt="help "></div>
                <div><img src="TC.jpg"id="chest13" onclick="check(13)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg"id="chest14" onclick="check(14)"height="100" width="100" alt="Treasure Chest "></div>
            </div>
    
            <div class="d-flex">
                <div><img src="TC.jpg"id="chest15" onclick="check(15)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg"id="chest16" onclick="check(16)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg"id="chest17" onclick="check(17)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg"id="chest18" onclick="check(18)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg"id="chest19" onclick="check(19)"height="100" width="100" alt="Treasure Chest "></div>
            </div>
    
            <div class="d-flex">
                <div><img src="TC.jpg"id="chest20" onclick="check(20)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg"id="chest21" onclick="check(21)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg"id="chest22" onclick="check(22)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg"id="chest23" onclick="check(23)"height="100" width="100" alt="Treasure Chest "></div>
                <div><img src="TC.jpg"id="chest24" onclick="check(24)"height="100" width="100" alt="Treasure Chest "></div>
            </div>
        </div>
    
    <br>
    <script>
        const ids = ["chest0", "chest1", "chest2", "chest3", "chest4", "chest5", "chest6", "chest7",
        "chest8", "chest9", "chest10", "chest11", "help", "chest13", "chest14", "chest15", "chest16",
        "chest17", "chest18", "chest19", "chest20", "chest21", "chest22", "chest23", "chest24"]
        let chestCount = 0
        let score = 0
        let lastCheck = 12
        let treasureLocation = 18
    
        function check(position) {
            image = document.getElementById(ids[position])
            if(position == treasureLocation){

                image.src = "FTC.jpg"
                chestCount += 1
                score += 1
            } else {
                image.src = "EC.jpg"
                chestCount += 1
            }
        
            document.getElementById("chests").innerHTML = "Number of chests checked is " +chestCount;
            document.getElementById("score").innerHTML = "Score is " + score
            lastCheck = position;
        }
    
        function help() {
            lastCheck_row = parseInt(lastCheck / 5)
            lastCheck_column = parseInt(lastCheck % 5)
            treasureLocation_row = parseInt(treasureLocation / 5)
            treasureLocation_column = parseInt(treasureLocation % 5)
            score += 2
            document.getElementById("score").innerHTML = "Score is " + score
            if(lastCheck_row == treasureLocation_row) {
                if(lastCheck_column < treasureLocation_column) {
                    document.getElementById("help").innerHTML = "Right"
                } else if(lastCheck_column > treasureLocation_column) {
                    document.getElementById("help").innerHTML = "Left"
                } else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            } else if(lastCheck_column == treasureLocation_column) {
                if(lastCheck_row < treasureLocation_row) {
                    document.getElementById("help").innerHTML = "Down"
                } else if(lastCheck_row > treasureLocation_row) {
                    document.getElementById("help").innerHTML = "Up"
                } else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        }
        </script>
         <script>
            function resetgame() {
        treasureLocation = Math.floor(Math.random() * 24)
        while(treasureLocation == 12) {
            treasureLocation = Math.floor(Math.random() * 24)
        }
        chestCount = 0
        score = 0
        document.getElementById("chests").innerHTML = "Number of chests checked is zero"
        document.getElementById("score").innerHTML = "Score is unknown"
        document.getElementById("help").innerHTML = "Help report"
        for(let i = 0; i < 24; i++) {
            if(i != 12) {
                document.getElementById(ids[i]).src = "TC.jpg"
            }
        }
    }
        </script>
    </body>

</html>
